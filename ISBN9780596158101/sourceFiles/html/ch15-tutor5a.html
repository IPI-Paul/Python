<html>
    <title>CGI 101</title>
    <!---
    # Example 15-11
    # Shows all the common input controls at once.
    # Author: Mark Lutz
    # Last modified: 
    -->
    <body>
        <h1>Common input devices</h1>
        <hr />
        <form method="POST" action="cgi-bin/ch15_tutor5.py">
            <h3>Please complete the following form and click Send</h3>
            <p>
                <table>
                    <tr>
                        <th align="right">Name:</th>
                        <td><input type="text" name="name" /></td>
                    </tr>
                    <tr>
                        <th align="right">Shoe size:</th>
                        <td>
                            <table>
                                <td>
                                    <input type="radio" name="shoesize" value="small" />
                                    Small
                                </td>
                                <td>
                                    <input type="radio" name="shoesize" value="medium" />
                                    Medium
                                </td>
                                <td>
                                    <input type="radio" name="shoesize" value="large" />
                                    Large
                                </td>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <th align="right">Occupation:</th>
                        <td>
                            <select name="job">
                                <option>Developer</option>
                                <option>Manager</option>
                                <option>Student</option>
                                <option>Evangelist</option>
                                <option>Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th align="right">Political Affiliations:</th>
                        <td>
                            <table>
                                <td>
                                    <input type="checkbox" name="language" value="Python">
                                    Pythonista
                                </td>
                                <td>
                                    <input type="checkbox" name="language" value="Perl">
                                    Perlmonger
                                </td>
                                <td>
                                    <input type="checkbox" name="language" value="Tcl">
                                    Tcler
                                </td>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <th align="right">Comments:</th>
                        <td>
                            <textarea name="comment" cols="30" rows="2">
                                Enter text here
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="send" />
                        </td>
                    </tr>
                </table>
            </p>
        </form>
    </body>
</html>
